{% extends "base.html" %}

{% block title %}Bulk Enrollment - LMS{% endblock %}

{% block content %}
<div class="page-header">
    <div class="header-content">
        <h1 class="page-title">
            <i class="fas fa-users"></i>
            Bulk Student Enrollment
        </h1>
    </div>
</div>

<div class="bulk-enroll-container">
    <form method="POST" id="bulkEnrollForm">
        <!-- Student Selection -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-user-check"></i>
                    Select Students
                </h3>
                <div class="card-actions">
                    <button type="button" class="btn btn-sm btn-secondary" onclick="selectAllStudents()">
                        Select All
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary" onclick="deselectAllStudents()">
                        Deselect All
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="students-grid">
                    {% for student in students %}
                    <label class="student-checkbox">
                        <input type="checkbox" name="student_ids[]" value="{{ student.id }}">
                        <div class="student-card">
                            <div class="student-avatar">
                                {% if student.profile_picture %}
                                    <img src="{{ url_for('static', filename='uploads/' + student.profile_picture) }}" alt="">
                                {% else %}
                                    <i class="fas fa-user"></i>
                                {% endif %}
                            </div>
                            <div class="student-info">
                                <h4>{{ student.full_name }}</h4>
                                <p>{{ student.student_id }} â€¢ Grade {{ student.grade }}</p>
                            </div>
                        </div>
                    </label>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <!-- Enrollment Details -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-graduation-cap"></i>
                    Enrollment Details
                </h3>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-label required">Subject</label>
                        <select name="subject" class="form-control" required>
                            <option value="">Select Subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Social Studies">Social Studies</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label class="form-label required">Tutor</label>
                        <select name="tutor_id" class="form-control" required>
                            <option value="">Select Tutor</option>
                            {% for tutor in tutors %}
                            <option value="{{ tutor.id }}">{{ tutor.full_name or tutor.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-label required">Class Type</label>
                        <select name="class_type" class="form-control" required>
                            <option value="regular">Regular Classes</option>
                            <option value="trial">Trial Class</option>
                            <option value="demo">Demo Class</option>
                            <option value="batch">Batch Classes</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Selected Students Summary -->
        <div class="card" id="summaryCard" style="display: none;">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-list"></i>
                    Enrollment Summary
                </h3>
            </div>
            <div class="card-body">
                <p>Selected Students: <span id="selectedCount">0</span></p>
                <div id="selectedStudentsList"></div>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-check"></i>
                Enroll Selected Students
            </button>
            <a href="{{ url_for('students') }}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
function selectAllStudents() {
    document.querySelectorAll('input[name="student_ids[]"]').forEach(cb => {
        cb.checked = true;
    });
    updateSummary();
}

function deselectAllStudents() {
    document.querySelectorAll('input[name="student_ids[]"]').forEach(cb => {
        cb.checked = false;
    });
    updateSummary();
}

function updateSummary() {
    const selected = document.querySelectorAll('input[name="student_ids[]"]:checked');
    const count = selected.length;
    
    document.getElementById('selectedCount').textContent = count;
    
    if (count > 0) {
        document.getElementById('summaryCard').style.display = 'block';
        
        let listHtml = '<div class="selected-students">';
        selected.forEach(checkbox => {
            const studentCard = checkbox.nextElementSibling;
            const studentName = studentCard.querySelector('h4').textContent;
            listHtml += `<span class="selected-student">${studentName}</span>`;
        });
        listHtml += '</div>';
        
        document.getElementById('selectedStudentsList').innerHTML = listHtml;
    } else {
        document.getElementById('summaryCard').style.display = 'none';
    }
}

// Add event listeners to checkboxes
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('input[name="student_ids[]"]').forEach(cb => {
        cb.addEventListener('change', updateSummary);
    });
});
</script>

<style>
.bulk-enroll-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 32px;
}

.card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    margin-bottom: 24px;
}

.card-header {
    padding: 24px;
    border-bottom: 1px solid #f0f0f0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-title {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 0;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}

.card-title i {
    color: #F1A150;
}

.card-actions {
    display: flex;
    gap: 12px;
}

.card-body {
    padding: 24px;
}

.students-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
}

.student-checkbox {
    cursor: pointer;
    display: block;
}

.student-checkbox input[type="checkbox"] {
    display: none;
}

.student-card {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px;
    border: 2px solid #f0f0f0;
    border-radius: 12px;
    transition: all 0.3s ease;
}

.student-checkbox:hover .student-card {
    border-color: #F1A150;
    transform: translateY(-2px);
}

.student-checkbox input:checked + .student-card {
    border-color: #F1A150;
    background: rgba(241, 161, 80, 0.1);
}

.student-avatar {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: linear-gradient(45deg, #F1A150, #C86706);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
    overflow: hidden;
    flex-shrink: 0;
}

.student-info h4 {
    margin: 0 0 4px 0;
    color: #333;
    font-size: 16px;
    font-weight: 600;
}

.student-info p {
    margin: 0;
    color: #666;
    font-size: 14px;
}

.form-row {
    display: flex;
    gap: 20px;
}

.form-group {
    flex: 1;
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 500;
}

.form-label.required::after {
    content: '*';
    color: #dc3545;
    margin-left: 4px;
}

.form-control {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #f0f0f0;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: #F1A150;
    outline: none;
}

.selected-students {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 12px;
}

.selected-student {
    background: #F1A150;
    color: white;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 500;
}

.form-actions {
    display: flex;
    gap: 16px;
    justify-content: center;
    padding-top: 24px;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary {
    background: linear-gradient(45deg, #F1A150, #C86706);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(241, 161, 80, 0.3);
}

.btn-secondary {
    background: #f8f9fa;
    color: #333;
}

.btn-secondary:hover {
    background: #e9ecef;
}

.btn-sm {
    padding: 8px 16px;
    font-size: 14px;
}

.btn-lg {
    padding: 16px 32px;
    font-size: 18px;
}
</style>
{% endblock %}
