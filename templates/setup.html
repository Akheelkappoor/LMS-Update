{% extends "base.html" %}

{% block title %}Initial Setup - LMS{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-cog"></i>
            </div>
            <h1 class="auth-title">Initial Setup</h1>
            <p class="auth-subtitle">Create your superadmin account to get started</p>
        </div>
        
        <form method="POST" action="{{ url_for('setup') }}">
            <div class="form-group">
                <label class="form-label" for="full_name">
                    <i class="fas fa-user"></i> Full Name
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="full_name" 
                    name="full_name" 
                    placeholder="Enter your full name"
                    required
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-at"></i> Username
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username"
                    required
                    pattern="[a-zA-Z0-9_]{3,20}"
                    title="Username should be 3-20 characters, letters, numbers, and underscores only"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Choose a strong password"
                    required
                    minlength="8"
                >
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirm_password">
                    <i class="fas fa-check-circle"></i> Confirm Password
                </label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="confirm_password" 
                    name="confirm_password" 
                    placeholder="Confirm your password"
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-rocket"></i>
                Create Superadmin Account
            </button>
        </form>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
    padding: 20px;
}

.auth-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 24px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

.auth-header {
    text-align: center;
    margin-bottom: 40px;
}

.auth-logo {
    width: 80px;
    height: 80px;
    background: linear-gradient(45deg, #F1A150, #C86706);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
}

.auth-logo i {
    font-size: 40px;
    color: white;
}

.auth-title {
    color: rgb(34, 34, 34);
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
}

.auth-subtitle {
    color: rgb(68, 68, 68);
    font-size: 16px;
}

.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 8px;
    color: rgb(34, 34, 34);
    font-weight: 500;
    margin-bottom: 8px;
}

.form-label i {
    color: #F1A150;
}

.form-control {
    width: 100%;
    padding: 16px;
    border: 2px solid rgba(0, 0, 0, 0.1);
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    color: rgb(34, 34, 34);
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #F1A150;
    background: rgb(248, 248, 248);
    outline: none;
}

.form-control::placeholder {
    color: rgb(68, 68, 68);
    opacity: 0.6;
}

.btn-primary {
    background: linear-gradient(45deg, #F1A150, #C86706);
    border: none;
    padding: 16px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    width: 100%;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.password-strength {
    height: 4px;
    margin-top: 8px;
    border-radius: 2px;
    transition: all 0.3s ease;
    background-color: rgba(0, 0, 0, 0.1);
}

.password-strength.weak {
    background-color: #dc3545;
    width: 33%;
}

.password-strength.medium {
    background-color: #ffc107;
    width: 66%;
}

.password-strength.strong {
    background-color: #28a745;
    width: 100%;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 30px 20px;
    }
    
    .auth-title {
        font-size: 24px;
    }
    
    .auth-subtitle {
        font-size: 14px;
    }
}
</style>

<script>
// Password strength checker
document.getElementById('password').addEventListener('input', function(e) {
    const password = e.target.value;
    const strengthBar = document.getElementById('passwordStrength');
    
    if (password.length === 0) {
        strengthBar.className = 'password-strength';
        return;
    }
    
    let strength = 0;
    
    // Length check
    if (password.length >= 8) strength++;
    if (password.length >= 12) strength++;
    
    // Character variety checks
    if (/[a-z]/.test(password)) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^a-zA-Z0-9]/.test(password)) strength++;
    
    // Update strength bar
    if (strength <= 2) {
        strengthBar.className = 'password-strength weak';
    } else if (strength <= 4) {
        strengthBar.className = 'password-strength medium';
    } else {
        strengthBar.className = 'password-strength strong';
    }
});

// Password confirmation check
document.getElementById('confirm_password').addEventListener('input', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = e.target.value;
    
    if (confirmPassword && password !== confirmPassword) {
        showInputError(e.target, 'Passwords do not match');
    } else {
        clearInputError(e.target);
    }
});

// Form validation
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        showInputError(document.getElementById('confirm_password'), 'Passwords do not match');
        return false;
    }
});
</script>
{% endblock %}
