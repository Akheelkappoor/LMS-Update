{% extends "base.html" %}

{% block title %}Forgot Password - LMS{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="auth-title">Forgot Password?</h1>
            <p class="auth-subtitle">No worries! Enter your email and we'll send you reset instructions.</p>
        </div>
        
        <form method="POST" action="{{ url_for('forgot_password') }}" class="forgot-form">
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your registered email"
                        required
                        autofocus
                    >
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-paper-plane"></i>
                Send Reset Instructions
            </button>
            
            <div class="back-to-login">
                <a href="{{ url_for('login') }}" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
    padding: 20px;
}

.auth-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 24px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

.auth-header {
    text-align: center;
    margin-bottom: 40px;
}

.auth-logo {
    width: 80px;
    height: 80px;
    background: linear-gradient(45deg, #F1A150, #C86706);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
}

.auth-logo i {
    font-size: 40px;
    color: rgb(34, 34, 34);
}

.auth-title {
    color: rgb(34, 34, 34);
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 16px;
}

.auth-subtitle {
    color: rgb(34, 34, 34);
    font-size: 16px;
    line-height: 1.6;
}

.forgot-form .form-group {
    margin-bottom: 24px;
}

.input-group {
    position: relative;
    display: flex;
    align-items: center;
}

.input-icon {
    position: absolute;
    left: 16px;
    color: rgb(34, 34, 34);
}

.form-control {
    width: 100%;
    padding: 16px 16px 16px 48px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    color: rgb(34, 34, 34);
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: rgb(34, 34, 34);
}

.form-control:focus {
    border-color: #F1A150;
    background: rgb(248, 248, 248);
    outline: none;
}

.btn-primary {
    background: linear-gradient(45deg, #F1A150, #C86706);
    border: none;
    padding: 16px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    width: 100%;
    transition: all 0.3s ease;
    margin-bottom: 20px;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.back-to-login {
    text-align: center;
}

.back-link {
    color: rgb(34, 34, 34);
    text-decoration: none;
    font-size: 14px;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.back-link:hover {
    color: #F1A150;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 30px 20px;
    }
    
    .auth-title {
        font-size: 24px;
    }
    
    .auth-subtitle {
        font-size: 14px;
    }
}
</style>
{% endblock %}
