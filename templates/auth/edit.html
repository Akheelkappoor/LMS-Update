{% extends "base.html" %}

{% block title %}Edit Profile - LMS{% endblock %}

{% block content %}
<div class="page-header">
    <div class="header-content">
        <h1 class="page-title">
            <i class="fas fa-user-edit"></i>
            Edit Profile
        </h1>
        <div class="header-actions">
            <a href="{{ url_for('profile') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Profile
            </a>
        </div>
    </div>
</div>

<div class="profile-edit-container">
    <div class="profile-edit-card">
        <form method="POST" action="{{ url_for('edit_profile') }}" class="profile-form">
            <div class="form-section">
                <h3>Personal Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" 
                               value="{{ current_user.full_name or '' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ current_user.email or '' }}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ current_user.phone or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ current_user.username or '' }}" readonly>
                        <small class="form-text text-muted">Username cannot be changed</small>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Account Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <input type="text" class="form-control" 
                               value="{{ current_user.role|title }}" readonly>
                        <small class="form-text text-muted">Role cannot be changed</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" 
                               value="{{ current_user.department.name if current_user.department else 'No Department' }}" readonly>
                        <small class="form-text text-muted">Contact admin to change department</small>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
                <a href="{{ url_for('change_password') }}" class="btn btn-warning">
                    <i class="fas fa-key"></i>
                    Change Password
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.profile-edit-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.profile-edit-card {
    background: white;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

.form-section {
    margin-bottom: 40px;
}

.form-section h3 {
    color: #333;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #f8f9fa;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: #F1A150;
    box-shadow: 0 0 0 3px rgba(241, 161, 80, 0.1);
}

.form-control[readonly] {
    background-color: #f8f9fa;
    color: #6c757d;
}

.form-actions {
    display: flex;
    gap: 15px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}

.btn {
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 500;
    border: none;
    cursor: pointer;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.btn-primary {
    background: linear-gradient(45deg, #F1A150, #C86706);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(200, 103, 6, 0.2);
}

.btn-warning {
    background: #ffc107;
    color: #212529;
}

.btn-secondary {
    background: #f8f9fa;
    color: #333;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .profile-edit-card {
        padding: 20px;
    }
    
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
