{% extends "base.html" %}

{% block title %}Reset Password - LMS{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-lock-open"></i>
            </div>
            <h1 class="auth-title">Reset Your Password</h1>
            <p class="auth-subtitle">Enter your new password below</p>
        </div>
        
        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> New Password
                </label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Enter new password"
                        required
                        minlength="8"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirm_password">
                    <i class="fas fa-check-circle"></i> Confirm Password
                </label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="confirm_password" 
                        name="confirm_password" 
                        placeholder="Confirm new password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-save"></i>
                Reset Password
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Remember your password? <a href="{{ url_for('login') }}">Sign in here</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.auth-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 420px;
    text-align: center;
}

.auth-header {
    margin-bottom: 40px;
}

.auth-logo {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #F1A150, #C86706);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    color: white;
    font-size: 32px;
}

.auth-title {
    margin: 0 0 10px 0;
    font-size: 28px;
    font-weight: 700;
    color: #333;
}

.auth-subtitle {
    margin: 0;
    color: #666;
    font-size: 16px;
}

.auth-form {
    text-align: left;
}

.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.input-group {
    position: relative;
}

.input-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    z-index: 1;
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #999;
    cursor: pointer;
    z-index: 2;
}

.form-control {
    width: 100%;
    padding: 15px 45px 15px 45px;
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

.form-control:focus {
    outline: none;
    border-color: #F1A150;
    background: white;
    box-shadow: 0 0 0 3px rgba(241, 161, 80, 0.1);
}

.password-strength {
    margin-top: 8px;
    height: 4px;
    border-radius: 2px;
    background: #e1e5e9;
    transition: all 0.3s ease;
}

.password-strength.weak {
    background: #dc3545;
    width: 33%;
}

.password-strength.medium {
    background: #ffc107;
    width: 66%;
}

.password-strength.strong {
    background: #28a745;
    width: 100%;
}

.btn-block {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    background: linear-gradient(45deg, #F1A150, #C86706);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-block:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(200, 103, 6, 0.3);
}

.auth-footer {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}

.auth-footer p {
    margin-bottom: 10px;
    color: #666;
}

.auth-footer a {
    color: #F1A150;
    text-decoration: none;
    font-weight: 500;
}

.auth-footer a:hover {
    text-decoration: underline;
}
</style>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const button = field.nextElementSibling;
    const icon = button.querySelector('i');
    
    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

function checkPasswordStrength() {
    const password = document.getElementById('password').value;
    const strengthIndicator = document.getElementById('passwordStrength');
    
    let strength = 0;
    if (password.length >= 8) strength++;
    if (password.match(/[a-z]/)) strength++;
    if (password.match(/[A-Z]/)) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^a-zA-Z0-9]/)) strength++;
    
    strengthIndicator.className = 'password-strength';
    if (strength < 3) {
        strengthIndicator.classList.add('weak');
    } else if (strength < 5) {
        strengthIndicator.classList.add('medium');
    } else {
        strengthIndicator.classList.add('strong');
    }
}

document.getElementById('password').addEventListener('input', checkPasswordStrength);
</script>
{% endblock %}
