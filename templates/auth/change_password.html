{% extends "base.html" %}

{% block title %}Change Password - LMS{% endblock %}

{% block content %}
<div class="page-header">
    <div class="header-content">
        <h1 class="page-title">
            <i class="fas fa-key"></i>
            Change Password
        </h1>
        <div class="header-actions">
            <a href="{{ url_for('profile') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Profile
            </a>
        </div>
    </div>
</div>

<div class="password-change-container">
    <div class="password-change-card">
        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <div>
                <h4>Security Notice</h4>
                <p>Choose a strong password that includes uppercase and lowercase letters, numbers, and special characters.</p>
            </div>
        </div>
        
        <form method="POST" action="{{ url_for('change_password') }}" class="password-form">
            <div class="form-group">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
            </div>
            
            <div class="form-group">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                <div class="password-strength" id="password-strength"></div>
                <small class="form-text text-muted">Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-save"></i>
                Change Password
            </button>
        </form>
    </div>
</div>

<style>
.password-change-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
}

.password-change-card {
    background: white;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

.security-notice {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 20px;
    background: linear-gradient(45deg, rgba(241, 161, 80, 0.1), rgba(200, 103, 6, 0.1));
    border-radius: 12px;
    margin-bottom: 30px;
}

.security-notice i {
    color: #F1A150;
    font-size: 24px;
}

.security-notice h4 {
    margin: 0 0 5px 0;
    color: #333;
}

.security-notice p {
    margin: 0;
    color: #666;
    font-size: 14px;
}

.password-strength {
    height: 4px;
    border-radius: 2px;
    margin-top: 8px;
    transition: all 0.3s ease;
}

.password-strength.weak {
    background: #dc3545;
    width: 25%;
}

.password-strength.fair {
    background: #ffc107;
    width: 50%;
}

.password-strength.good {
    background: #28a745;
    width: 75%;
}

.password-strength.strong {
    background: #198754;
    width: 100%;
}
</style>

<script>
// Password strength indicator
document.getElementById('new_password').addEventListener('input', function() {
    const password = this.value;
    const strengthBar = document.getElementById('password-strength');
    
    let strength = 0;
    if (password.length >= 6) strength++;
    if (password.match(/[a-z]/)) strength++;
    if (password.match(/[A-Z]/)) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^A-Za-z0-9]/)) strength++;
    
    strengthBar.className = 'password-strength';
    if (strength <= 1) strengthBar.classList.add('weak');
    else if (strength <= 2) strengthBar.classList.add('fair');
    else if (strength <= 3) strengthBar.classList.add('good');
    else strengthBar.classList.add('strong');
});

// Password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('new_password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
