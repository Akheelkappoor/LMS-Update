{% extends "base.html" %}

{% block title %}Schedule New Class - LMS{% endblock %}

{% block content %}
<div class="page-header">
    <div class="header-content">
        <h1 class="page-title">
            <i class="fas fa-plus-circle"></i>
            Schedule New Class
        </h1>
        <div class="header-actions">
            <a href="{{ url_for('classes') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Classes
            </a>
        </div>
    </div>
</div>

<div class="class-creation-container">
    <form method="POST" action="{{ url_for('create_class') }}" class="class-form">
        <div class="form-grid">
            <!-- Basic Information -->
            <div class="form-section">
                <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="subject" class="form-label required">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required 
                               placeholder="Enter subject name">
                    </div>
                    
                    <div class="form-group">
                        <label for="topic_covered" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="topic_covered" name="topic_covered" 
                               placeholder="Class topic or agenda">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="class_notes" class="form-label">Class Notes</label>
                    <textarea class="form-control" id="class_notes" name="class_notes" rows="3" 
                              placeholder="Additional notes for this class"></textarea>
                </div>
            </div>
            
            <!-- Participants -->
            <div class="form-section">
                <h3><i class="fas fa-users"></i> Participants</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="student_search" class="form-label required">Student</label>
                        <div class="search-select-container">
                            <input type="text" class="form-control" id="student_search" 
                                   placeholder="Search for student..." autocomplete="off">
                            <input type="hidden" id="student_id" name="student_id" required>
                            <div class="search-results" id="student_results"></div>
                        </div>
                        <div class="selected-participant" id="selected_student" style="display: none;">
                            <div class="participant-card">
                                <div class="participant-avatar"></div>
                                <div class="participant-info">
                                    <strong class="participant-name"></strong>
                                    <div class="participant-details"></div>
                                </div>
                                <button type="button" class="btn-remove" onclick="clearStudent()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="tutor_search" class="form-label required">Tutor</label>
                        <div class="search-select-container">
                            <input type="text" class="form-control" id="tutor_search" 
                                   placeholder="Search for tutor..." autocomplete="off">
                            <input type="hidden" id="tutor_id" name="tutor_id" required>
                            <div class="search-results" id="tutor_results"></div>
                        </div>
                        <div class="selected-participant" id="selected_tutor" style="display: none;">
                            <div class="participant-card">
                                <div class="participant-avatar tutor"></div>
                                <div class="participant-info">
                                    <strong class="participant-name"></strong>
                                    <div class="participant-details"></div>
                                </div>
                                <button type="button" class="btn-remove" onclick="clearTutor()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Schedule -->
            <div class="form-section">
                <h3><i class="fas fa-calendar-alt"></i> Schedule</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="class_date" class="form-label required">Date</label>
                        <input type="date" class="form-control" id="class_date" name="class_date" required 
                               min="{{ today }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="start_time" class="form-label required">Start Time</label>
                        <input type="time" class="form-control" id="start_time" name="start_time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="end_time" class="form-label required">End Time</label>
                        <input type="time" class="form-control" id="end_time" name="end_time" required>
                    </div>
                </div>
                
                <div class="duration-display" id="duration_display" style="display: none;">
                    <i class="fas fa-clock"></i>
                    <span>Duration: <strong id="duration_text">0 minutes</strong></span>
                </div>
            </div>
            
            <!-- Meeting Information -->
            <div class="form-section">
                <h3><i class="fas fa-video"></i> Meeting Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="meeting_link" class="form-label">Meeting Link</label>
                        <input type="url" class="form-control" id="meeting_link" name="meeting_link" 
                               placeholder="https://zoom.us/j/...">
                    </div>
                    
                    <div class="form-group">
                        <label for="meeting_id" class="form-label">Meeting ID</label>
                        <input type="text" class="form-control" id="meeting_id" name="meeting_id" 
                               placeholder="123-456-789">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="meeting_password" class="form-label">Meeting Password</label>
                    <input type="text" class="form-control" id="meeting_password" name="meeting_password" 
                           placeholder="Optional meeting password">
                </div>
            </div>
        </div>
        
        <!-- Form Actions -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-calendar-plus"></i>
                Schedule Class
            </button>
            <a href="{{ url_for('classes') }}" class="btn btn-secondary btn-lg">
                <i class="fas fa-times"></i>
                Cancel
            </a>
        </div>
    </form>
</div>

<style>
.class-creation-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

.class-form {
    background: white;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

.form-grid {
    display: grid;
    gap: 40px;
}

.form-section {
    border-bottom: 1px solid #eee;
    padding-bottom: 30px;
}

.form-section:last-child {
    border-bottom: none;
    padding-bottom: 0;
}

.form-section h3 {
    margin: 0 0 24px 0;
    color: #333;
    font-size: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 12px;
}

.form-section h3 i {
    color: #F1A150;
    background: rgba(241, 161, 80, 0.1);
    padding: 8px;
    border-radius: 8px;
}

.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
}

.form-label.required::after {
    content: ' *';
    color: #dc3545;
}

.form-control {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-control:focus {
    outline: none;
    border-color: #F1A150;
    box-shadow: 0 0 0 3px rgba(241, 161, 80, 0.1);
}

.search-select-container {
    position: relative;
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border: 1px solid #ddd;
    border-top: none;
    border-radius: 0 0 8px 8px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
}

.search-result-item {
    padding: 12px 16px;
    cursor: pointer;
    border-bottom: 1px solid #f0f0f0;
    transition: background 0.2s ease;
}

.search-result-item:hover {
    background: #f8f9fa;
}

.search-result-item:last-child {
    border-bottom: none;
}

.search-result-name {
    font-weight: 500;
    color: #333;
}

.search-result-details {
    font-size: 14px;
    color: #666;
}

.selected-participant {
    margin-top: 12px;
}

.participant-card {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    background: #f8f9fa;
    border-radius: 8px;
    border: 2px solid #e9ecef;
}

.participant-avatar {
    width: 40px;
    height: 40px;
    background: linear-gradient(45deg, #F1A150, #C86706);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
    font-size: 14px;
}

.participant-avatar.tutor {
    background: linear-gradient(45deg, #28a745, #1e7e34);
}

.participant-info {
    flex: 1;
}

.participant-name {
    color: #333;
    display: block;
}

.participant-details {
    color: #666;
    font-size: 14px;
}

.btn-remove {
    background: none;
    border: none;
    color: #dc3545;
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: background 0.2s ease;
}

.btn-remove:hover {
    background: rgba(220, 53, 69, 0.1);
}

.duration-display {
    background: rgba(241, 161, 80, 0.1);
    padding: 12px 16px;
    border-radius: 8px;
    border-left: 4px solid #F1A150;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #333;
}

.form-actions {
    margin-top: 40px;
    padding-top: 30px;
    border-top: 1px solid #eee;
    display: flex;
    gap: 16px;
    justify-content: center;
}

.btn-lg {
    padding: 16px 32px;
    font-size: 16px;
    font-weight: 600;
}

@media (max-width: 768px) {
    .class-form {
        padding: 20px;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
}
</style>

<script>
let studentSearchTimeout;
let tutorSearchTimeout;

// Student search functionality
document.getElementById('student_search').addEventListener('input', function() {
    clearTimeout(studentSearchTimeout);
    const query = this.value.trim();
    
    if (query.length < 2) {
        hideResults('student_results');
        return;
    }
    
    studentSearchTimeout = setTimeout(() => {
        searchStudents(query);
    }, 300);
});

document.getElementById('tutor_search').addEventListener('input', function() {
    clearTimeout(tutorSearchTimeout);
    const query = this.value.trim();
    
    if (query.length < 2) {
        hideResults('tutor_results');
        return;
    }
    
    tutorSearchTimeout = setTimeout(() => {
        searchTutors(query);
    }, 300);
});

function searchStudents(query) {
    fetch(`/api/students/search?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(students => {
            showStudentResults(students);
        })
        .catch(error => {
            console.error('Error searching students:', error);
        });
}

function searchTutors(query) {
    fetch(`/api/tutors/search?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(tutors => {
            showTutorResults(tutors);
        })
        .catch(error => {
            console.error('Error searching tutors:', error);
        });
}

function showStudentResults(students) {
    const resultsContainer = document.getElementById('student_results');
    
    if (students.length === 0) {
        resultsContainer.innerHTML = '<div class="search-result-item">No students found</div>';
    } else {
        resultsContainer.innerHTML = students.map(student => `
            <div class="search-result-item" onclick="selectStudent(${student.id}, '${student.name}', '${student.student_id}', '${student.grade || 'N/A'}')">
                <div class="search-result-name">${student.name}</div>
                <div class="search-result-details">ID: ${student.student_id} | Grade: ${student.grade || 'N/A'}</div>
            </div>
        `).join('');
    }
    
    resultsContainer.style.display = 'block';
}

function showTutorResults(tutors) {
    const resultsContainer = document.getElementById('tutor_results');
    
    if (tutors.length === 0) {
        resultsContainer.innerHTML = '<div class="search-result-item">No tutors found</div>';
    } else {
        resultsContainer.innerHTML = tutors.map(tutor => `
            <div class="search-result-item" onclick="selectTutor(${tutor.id}, '${tutor.name}', '${tutor.department || 'No Department'}')">
                <div class="search-result-name">${tutor.name}</div>
                <div class="search-result-details">Department: ${tutor.department || 'No Department'}</div>
            </div>
        `).join('');
    }
    
    resultsContainer.style.display = 'block';
}

function selectStudent(id, name, studentId, grade) {
    document.getElementById('student_id').value = id;
    document.getElementById('student_search').value = name;
    hideResults('student_results');
    
    // Show selected student
    const selectedContainer = document.getElementById('selected_student');
    const avatar = selectedContainer.querySelector('.participant-avatar');
    const nameElement = selectedContainer.querySelector('.participant-name');
    const detailsElement = selectedContainer.querySelector('.participant-details');
    
    avatar.textContent = name.split(' ').map(n => n[0]).join('').substring(0, 2);
    nameElement.textContent = name;
    detailsElement.textContent = `ID: ${studentId} | Grade: ${grade}`;
    
    selectedContainer.style.display = 'block';
    document.getElementById('student_search').style.display = 'none';
}

function selectTutor(id, name, department) {
    document.getElementById('tutor_id').value = id;
    document.getElementById('tutor_search').value = name;
    hideResults('tutor_results');
    
    // Show selected tutor
    const selectedContainer = document.getElementById('selected_tutor');
    const avatar = selectedContainer.querySelector('.participant-avatar');
    const nameElement = selectedContainer.querySelector('.participant-name');
    const detailsElement = selectedContainer.querySelector('.participant-details');
    
    avatar.textContent = name.split(' ').map(n => n[0]).join('').substring(0, 2);
    nameElement.textContent = name;
    detailsElement.textContent = `Department: ${department}`;
    
    selectedContainer.style.display = 'block';
    document.getElementById('tutor_search').style.display = 'none';
}

function clearStudent() {
    document.getElementById('student_id').value = '';
    document.getElementById('student_search').value = '';
    document.getElementById('student_search').style.display = 'block';
    document.getElementById('selected_student').style.display = 'none';
}

function clearTutor() {
    document.getElementById('tutor_id').value = '';
    document.getElementById('tutor_search').value = '';
    document.getElementById('tutor_search').style.display = 'block';
    document.getElementById('selected_tutor').style.display = 'none';
}

function hideResults(elementId) {
    document.getElementById(elementId).style.display = 'none';
}

// Duration calculation
document.getElementById('start_time').addEventListener('change', calculateDuration);
document.getElementById('end_time').addEventListener('change', calculateDuration);

function calculateDuration() {
    const startTime = document.getElementById('start_time').value;
    const endTime = document.getElementById('end_time').value;
    
    if (startTime && endTime) {
        const start = new Date(`2000-01-01T${startTime}`);
        const end = new Date(`2000-01-01T${endTime}`);
        
        if (end > start) {
            const diffMs = end - start;
            const diffMins = Math.floor(diffMs / 60000);
            
            document.getElementById('duration_text').textContent = `${diffMins} minutes`;
            document.getElementById('duration_display').style.display = 'flex';
        } else {
            document.getElementById('duration_display').style.display = 'none';
        }
    } else {
        document.getElementById('duration_display').style.display = 'none';
    }
}

// Set minimum date to today
document.getElementById('class_date').min = new Date().toISOString().split('T')[0];

// Hide search results when clicking outside
document.addEventListener('click', function(e) {
    if (!e.target.closest('.search-select-container')) {
        hideResults('student_results');
        hideResults('tutor_results');
    }
});
</script>
{% endblock %}
