{% extends "base.html" %}

{% block title %}Login - LMS{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="auth-title">Welcome Back!</h1>
            <p class="auth-subtitle">Sign in to your account to continue</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autofocus
                    >
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
            </div>
            
            <div class="form-group remember-forgot">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember" id="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
    padding: 20px;
}

.auth-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 24px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

.auth-header {
    text-align: center;
    margin-bottom: 40px;
}

.auth-logo {
    width: 80px;
    height: 80px;
    background: linear-gradient(45deg, #F1A150, #C86706);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
}

.auth-logo i {
    font-size: 40px;
    color: rgb(34, 34, 34);
}

.auth-title {
    color: rgb(34, 34, 34);
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
}

.auth-subtitle {
    color: rgb(34, 34, 34);
    font-size: 16px;
}

.login-form .form-group {
    margin-bottom: 24px;
}

.input-group {
    position: relative;
    display: flex;
    align-items: center;
}

.input-icon {
    position: absolute;
    left: 16px;
    color: rgb(34, 34, 34);
}

.form-control {
    width: 100%;
    padding: 16px 16px 16px 48px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    color: rgb(34, 34, 34);
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: rgb(34, 34, 34);
}

.form-control:focus {
    border-color: #F1A150;
    background: rgb(248, 248, 248);
    outline: none;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.checkbox-container {
    color: rgb(43, 42, 42);
    font-size: 14px;
}

.checkmark {
    border: 2px solid rgba(255, 253, 253, 0.2);
}

.checkbox-container input:checked ~ .checkmark {
    background: linear-gradient(45deg, #F1A150, #C86706);
    border-color: transparent;
}

.forgot-link {
    color: rgb(34, 34, 34);
    text-decoration: none;
    font-size: 14px;
    transition: all 0.3s ease;
}

.forgot-link:hover {
    color: #F1A150;
}

.btn-primary {
    background: linear-gradient(45deg, #F1A150, #C86706);
    border: none;
    padding: 16px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    width: 100%;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

@media (max-width: 480px) {
    .auth-card {
        padding: 30px 20px;
    }
    
    .auth-title {
        font-size: 24px;
    }
    
    .auth-subtitle {
        font-size: 14px;
    }
}
</style>
{% endblock %}
