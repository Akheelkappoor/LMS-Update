version: 1
backend:
  phases:
    build:
      commands:
        - pip install --upgrade pip
        - pip install -r requirements.txt
        - python migrate_db.py
frontend:
  phases:
    preBuild:
      commands:
        - echo "No frontend build required"
    build:
      commands:
        - echo "Starting Flask application"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - ~/.cache/pip/**/*